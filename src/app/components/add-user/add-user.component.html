<div class="row">
  <div class="col l3"></div>
  <div class="col l6 s12 m12">
    <div class="row">
      <div class="form">
        <div class="input-field col l9 s8 m9">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" [(ngModel)]="name" />
          <label for="icon_prefix">Full Name</label>
        </div>
        <div class="input-field col l3 s3 m3">
          <button type="button" (click)="saveUser()" class="btn waves-effect waves-light" [disabled]="!name">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col l3"></div>
</div>
